<div class="main">
  <div *ngFor="let post of posts">
    <div class="p-3 mb-3 bg-primary text-dark">
      <div><p class="fs-4"><b>{{ post.title }}</b></p></div>
      <div><p class="fs-5">{{ post.content }}</p></div>
      <div><p class="fs-6"><i>{{ post.date }}</i></p></div>
    </div>
  </div>
</div>
